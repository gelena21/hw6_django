<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iKt6UqO6HfdsAUHY3gnDB9CrabL/npnHJ9LdP1egxgG1dWbB4lZU/MI5" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h1>{{ product.name }}</h1>

    <div class="row mt-4">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <p class="lead">{{ product.description }}</p>
            <p>Цена: {{ product.price }} {{ product.currency }}</p>
        </div>
    </div>


    <div class="row mt-4">
        <div class="col-md-12">
            <h2>Дополнительные детали</h2>
            <p>{{ product.additional_details }}</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ecewQpk5dU9xKO5f3p43IJq6ExMUtltz5HfF0d68EwipOOlAkuF64FgCjxmFJGj3" crossorigin="anonymous"></script>

</body>
</html>
