{% extends 'catalog/base.html' %}

{% block content %}


{% for object in object_list %}
<div class="card mb-4 box-shadow col-6 m-2 ">
    <div class="card-body">
        <p><a href="{% url 'catalog:category_products' object.pk %}">
            {{object.nomination}}</a></p>

        <p>{{object.description}}</p>

    </div>
</div>
{% endfor %}



{% endblock %}
